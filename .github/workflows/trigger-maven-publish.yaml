---
name: "Publish Maven Artefacts to Maven Central"

on:
  workflow_dispatch:
    inputs:
      version:
        required: false
        description: 'a semver string denoting the version. Append -SNAPSHOT for snapshots. If omitted, the version is taken from gradle.properties'
      dated:
        type: string
        required: false
        description: 'notEmpty if is a versioned snapshot'
  workflow_call:
    inputs:
      version:
        type: string
        required: false
        description: 'a semver string denoting the version. Append -SNAPSHOT for snapshots. If omitted, the version is taken from gradle.properties'
      dated:
        type: string
        required: false
        description: 'notEmpty if is a versioned snapshot'

jobs:
  maven-release:
    name: 'Publish all artefacts to MavenCentral'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-java

      - run: |
          echo "Input Version: ${{ inputs.version }}"

          # set the input version in gradle.properties, if passed
          if [ ! -z ${{ inputs.version }} ];
          then
            sed -i 's#^version=.*#version='"${{ inputs.version }}"'#g' $(find . -name "gradle.properties")
            VERSION=${{ inputs.version }}
          fi
          grep version gradle.properties | (echo -n "Publishing using " && cat)

#      - name: Try to fail
#        run: exit 1

      - name: Commit changes
        id: commit-update-gradleproperties
        shell: bash
        run: |
          git pull
          git add .
          if git diff --cached --quiet; then 
            echo "Same version as before"
          else 
            git config user.name "Bruno Nogueira"
            git config user.email "7brunon@gmail.com"
            git commit --message "Update snapshot version"
            git push origin HEAD
          fi

  update-snapshot-badge:
    name: 'Update Snapshot badge in README.md'
    if: always()
    needs: maven-release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Update README badge
        run: |
          RESULT="${{ needs.maven-release.result }}"
          VERSION="${{ inputs.version }}"
          DATED="${{ inputs.dated }}"
          ESCAPED_VERSION="${VERSION//-/--}"

          if [[ "$RESULT" == "success" && -n "$DATED" ]]; then
            sed -i "s|^\[fork\]:.*|[fork]:https://img.shields.io/badge/latest--snapshot-$ESCAPED_VERSION?style=for-the-badge|" 'README.md'
          fi

      - name: Commit changes
        id: commit-update-snapshot-badge
        shell: bash
        run: |
          git pull
          git add .
          if git diff --cached --quiet; then 
            echo "Not a versioned Sanpshot" 
          else 
            git config user.name "Bruno Nogueira"
            git config user.email "7brunon@gmail.com"
            git commit --message "Update snapshot badge"
            git push origin HEAD
          fi